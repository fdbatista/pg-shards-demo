version: "3.7"

services:
  pg-shard-1:
    image: postgres:latest
    container_name: pg-shard-1
    ports:
      - "5437:5432"
    volumes:
      - ./docker/pg-shard-1:/var/lib/postgresql/data
    env_file:
      - .env

